    <style>
        /* Definici칩n de la paleta de colores */
        :root {
            --color-fondo-general: #F6F5F2;  /* Color del fondo de toda la p치gina */
            --color-fondo-seccion1: #FFFFFF; /* Fondo del logo */
            --color-fondo-seccion2: #FFEFEF; /* Fondo de la foto principal */
            --color-fondo-seccion3: #F3D0D7; /* Fondo de redes sociales y contacto */
            --color-fondo-seccion4: #F0EBE3; /* Fondo del carrusel */
            --color-texto: #000000;           /* Color del texto */
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--color-fondo-general);
            color: var(--color-texto);
            text-align: center;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            max-width: 600px;
        }

        /* Estilos para las secciones con fondo de color */
        .section {
            padding: 20px 0;
        }
        .section-logo {
            background-color: var(--color-fondo-seccion1);
        }
        .section-photo {
            background-color: var(--color-fondo-seccion2);
        }
        .section-social {
            background-color: var(--color-fondo-seccion3);
        }
        .section-carousel {
            background-color: var(--color-fondo-seccion4);
        }

        /* Estilos del logo principal */
        .main-logo img{
            max-width: 300px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* Estilos de la foto principal */
        .main-photo img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0;
            border-radius: 10px;
        }

        /* Estilos de los iconos de redes sociales */
        .social-media {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px 0;
        }
        .social-media img {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
        .contact-link a {
            font-size: 1.2em;
            color: var(--color-texto);
            text-decoration: none;
            font-weight: bold;
        }

        /* Estilos del carrusel (b치sico) */
        .carousel-container {
            width: 100%;
            overflow-x: scroll;
            white-space: nowrap;
            padding: 10px 0;
        }
        .carousel-container img {
            width: 120px;
            height: 120px;
            margin-right: 10px;
            object-fit: cover;
            border-radius: 8px;
            display: inline-block;
        }

        /* Estilos del pie de p치gina */
        .footer {
            padding: 20px 0;
            color: var(--color-texto);
            font-size: 0.8em;
            border-top: 1px solid var(--color-texto);
            margin-top: 20px;
        }

    </style>
</head>
